{{ partial "page-wrapper-top" . }}
  <h1>{{ .Title }}</h1>
  <h2>{{ .Params.Subtitle }}</h2>
  <div class='paper'>
    <div>
      <div style="float:right; width: 50%; margin-left: 24px; margin-top: 0px; padding-top: 0px;" class='iframe-abs-container' > 
        <h3 class='text-center' style='margin-top: 0px;'>{{ .Params.pardot_form_cta }}</h3>
        <div class='form-bg'>
          <iframe src="{{ .Params.pardot_form_url }}" width="100%" height="500" type="text/html" frameborder="0" allowTransparency="true" style="border: 0" class='pardot-form'></iframe>
        </div>
      </div>

      {{ .Content }}
    </div>

    
  </div>
{{ partial "page-wrapper-bottom" . }}
