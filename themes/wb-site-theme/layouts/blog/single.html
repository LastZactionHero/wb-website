{{ partial "page-wrapper-top" . }}
  <div class='blog-post'>
    <h1>{{ .Title }}</h1>
    <div class='paper'>
      {{ if isset .Page.Params "banner" }}
        <img src="/images/blog/{{ .Page.Params.banner }}" class='banner'/>
      {{ end }}
      {{ .Content }}
    </div>
  </div>
{{ partial "page-wrapper-bottom" . }}
