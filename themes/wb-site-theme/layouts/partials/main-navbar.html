{{ $currentPage := .page }}

<div class="container">
  <nav class="navbar navbar-light navbar-toggleable-md ">
    <a class="navbar-brand" href="/"></a>

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="main-navbar">
      <ul class="navbar-nav mr-auto hidden-md-down"></ul> <!-- Fill space to move nav links to the right -->

      <ul class="nav navbar-nav">
        {{ range .menu }}
        <li class="nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{end}}">
          <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
        <li class="nav-item">
          <a class="nav-link" href="/">Sign In</a>
        </li>
        <li class="nav-item nav-item-callout"><a class="nav-link btn btn-secondary" href="/">Get Started</a></li>
      </ul>
    </div>
  </nav>
</div>
