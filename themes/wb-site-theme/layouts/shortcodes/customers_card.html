<div class="card customers-card">
  <div class="card-header">
    By Industry
  </div>
  <div class="card-block">
    <div class='row'>
      <div class='col-md-12'>
        <div class='row'>
          {{ range .Site.Menus.customers }}
            <div class='col-md-6 menu-item'>
              <a href='{{ .URL }}'><i class="{{ .Pre }}"></i><span>{{ .Name }}</span></a>
            </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
