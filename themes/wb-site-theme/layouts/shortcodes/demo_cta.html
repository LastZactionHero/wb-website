<div class='demo-cta {{ if .Get "size" }}demo-cta-{{ .Get "size" }}{{ end}}'>
  <span class='title'>
    {{ if .Get "message" }}
      {{ .Get "message" }}
    {{ else }}
      Ready to get started?
    {{ end }}
  </span>
  <a class='btn btn-primary' href='{{ if .Get "link" }}{{ .Get "link" }}{{ else }}/request-a-demo{{ end }}'>{{ if .Get "button" }}{{ .Get "button" }}{{ else }}Request a Demo{{ end }}</a>
</div>
