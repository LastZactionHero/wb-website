<div class="card">
  <div class="card-header" role="tab" id="heading-{{ .Get "id" }}">
    <a class="{{ with .Get "show" }}{{else}}collapsed{{ end }}" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{ .Get "id" }}" aria-expanded="true" aria-controls="collapse-{{ .Get "id" }}">
      <span class='chevron'></span>
      {{ .Get "title" | safeHTML }}
    </a>
  </div>
  <div id="collapse-{{ .Get "id" }}" class="collapse {{ with .Get "show" }}show{{ end }}" role="tabpanel" aria-labelledby="heading-{{ .Get "id" }}">
    <div class="card-block">
      {{ .Inner }}
    </div>
  </div>
</div>
