{{ partial "page-wrapper-top" . }}

<h1>{{ .Title }}</h1>
  <div class='customer'>
    {{ .Content }}
    <div class='logos'>
      {{ range .Params.logos }}
          <div class='logo' style='background-image: url("/images/customers/{{ . }}")'></div>
      {{ end }}
    </div>
</div>

{{ partial "page-wrapper-bottom" . }}
