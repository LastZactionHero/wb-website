{{ partial "page-wrapper-top" . }}

<h1>{{ .Title }}</h1>
<div class='row'>
  <div class='col-md-8 offset-md-2'>
    <div class='customer'>
      {{ .Content }}
      <div class='logos'>
        {{ range .Params.logos }}
            <div class='logo' style='background-image: url("/images/customers/{{ . }}")'></div>
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{ partial "page-wrapper-bottom" . }}
